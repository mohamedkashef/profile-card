<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>profile card</title>
    <link rel="stylesheet" href="css/profile card.css"/>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
    <div class="idcard">
        <div class="image">
            <img src="imgs/me.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Mohamed Kashef</span>
            <span class="job" id="fuld"><i id="ht" class="fa-brands fa-css3-alt" style="color: #3f64a9;"></i>Full Stack Developer<i class="fa-brands fa-html5" style="color: #eb0a0f;" id="cs"></i></span>
            <span class="job"><i class="fa-solid fa-signal" style="color: #245717;"></i>(Mobile Network-Internet Networks)<i class="fa-solid fa-globe" style="color: #245717;"></i></span>

            <span class="job"><i class="fa-solid fa-gears" style="color: #587cc0;"></i>automation(classic control-plc-drives)<i class="fa-solid fa-industry" style="color: #587cc0;"></i></span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="link"><i class="bx bxl-facebook"></i></a>
            <a href="#" style="background-color: #008080;" class="link"><i class="fa-brands fa-x-twitter"></i></a>
            <!-- <a href="#" style="background-color: #d9004c;" class="link"><i class='bx bxl-instagram-alt' ></i></a> -->
            <a href="#" style="background-color: #ff0000;" class="link"><i class="bx bxl-youtube"></i></a>
            <a href="#" style="background-color: #545454;" class="link"><i class="fa-brands fa-github"></i></a>
            <a href="#" style="background-color: #007ba7;" class="link"><i class="fa-brands fa-linkedin"></i></a>
            
        </div>
        <div class="btn">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>   
    
</body>
</html>

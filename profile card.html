<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>profile card</title>
    <link rel="stylesheet" href="css/profile card.css"/>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="idcard">
        <div class="image">
            <img src="imgs/me.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Mohamed Kashef</span>
            <span class="job">Front end devoloper</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="link"><i class="bx bxl-facebook"></i></a>
            <a href="#" style="background-color: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background-color: #e1306c;" class="link"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#" style="background-color: #ff0000;" class="link"><i class="bx bxl-youtube"></i></a>
            
        </div>
        <div class="btn">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>   
    
</body>
</html>
